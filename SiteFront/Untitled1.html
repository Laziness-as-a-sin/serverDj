<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head_top">
        <!-- <div class="in_head_top"></div> -->
    </header>
    <main class="main">
            <form id="user_registration" class="main_center">
                <div class="main_center_center">
                    <div class="main_center_center_left">
                        <input type="text" placeholder="Фамилия" id="user_name1">
                        <input type="text" placeholder="Имя" id="user_name2">
                        <input type="text" placeholder="Отчесво" id="user_name3">
                        <input type="email" placeholder="Email" id="user_email">
                        <input type="number" placeholder="Номер Телефона" id="user_phone">
                        <input type="text" placeholder="Город проживания" id="user_city">
                        <input type="password" placeholder="Пароль" id="user_password">
                        <input type="password" placeholder="Пароль ещё раз" id="user_password_repeat">
                    </div>
                    <div class="main_center_center_right">
                        <div class="user_avatar"></div>
                        <input class="user_description" type="text"></input>
                    </div>
                </div>
                <input class="main_center_submit_btn" type="submit">
            </form>
    </main>
</body>
</html>
