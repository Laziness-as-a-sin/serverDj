{% extends 'base.html' %}
{% block script %}
    {% load static %}
    {% load crispy_forms_tags %}
    <script type="text/javascript" src="{% static 'js/basket_profile.js' %}"></script>
{% endblock %}

{%block title%}Корзина{%endblock%}
{%block content%}
    {% if user.is_authenticated %}
        {% if user.profile %}
            <script>
                var work_places = JSON.parse('{{ work_places | escapejs }}');
            </script>
            <div id="blockWorkPlace"></div>
        {% endif %}
    {% endif %}
    
{%endblock%}
