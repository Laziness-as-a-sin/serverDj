{% extends 'base.html'%}

{%block title%}Регистрация{%endblock%}

{% block script %}
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/registration_profile.css' %}">
{% endblock %}

{%block content%}
        <header class="head_top">
        <!-- <div class="in_head_top"></div> -->
    </header>
    <main class="main">
            <form id="user_registration" action="{% url 'registration_profile_form' %}" class="main_center" method="post">{% csrf_token %}
                {{form}}
                <input class="main_center_submit_btn" type="submit">
            </form>
    </main> 
{%endblock%}

                {% comment %} <div class="main_center_center">
                    <div class="main_center_center_left">
                        <input type="text" placeholder="Фамилия" name="user_name1">
                        <input type="text" placeholder="Имя" name="user_name2">
                        <input type="text" placeholder="Отчесво" name="user_name3">
                        <input type="email" placeholder="Email" name="user_email">
                        <input type="number" placeholder="Номер Телефона" name="user_phone">
                        <input type="text" placeholder="Город проживания" name="user_city">
                        <input type="password" placeholder="Пароль" name="user_password">
                        <input type="password" placeholder="Пароль ещё раз" name="user_password_repeat">
                    </div>
                    <div class="main_center_center_right">
                        <div class="user_avatar"></div>
                        <input class="user_description" type="text"></input>
                    </div>
                </div> {% endcomment %}
